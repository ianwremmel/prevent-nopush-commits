on: push
name: Validate
jobs:
  fixup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: ianwremmel/prevent-fixup-commits@v1.0.1
  nopush:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: ianwremmel/prevent-nopush-commits@master
